<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LuxeDrive</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
     <style>
         body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #111;
            border-radius: 8px;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            color: #ffd700;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            color: #fff;
        }
        input {
            padding: 10px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
            border-radius: 4px;
        }
        button {
            background-color: #ffd700;
            color: #000;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #000;
            color: #ffd700;
        }
        .errorlist {
            color: red;
            margin: 0;
            padding: 0;
            list-style: none;
        }
         .registration-links {
            text-align: center;
            margin-top: 20px;
        }
        .registration-links a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 10px; /* Space between links */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
     <div class="registration-links">
        <a href="{% url 'register_customer' %}">Register as Customer</a>
        <a href="{% url 'register_owner' %}">Register as Owner</a>
    </div>
</div>
</body>
</html>
